
<div class="container">
    <table class="table table-striped table-hover table-bordered">
        <thead>
            <tr>
                <th>Device Name</th>
                <th>Filename</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let sweep of sweeps">
                <td>{{ sweep.device_name }}</td>
                <td>{{ sweep.filename }}</td>
            </tr>
        </tbody>
    </table>
</div>
