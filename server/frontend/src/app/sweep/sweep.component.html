
<div class="container">
    <table class="table table-striped table-hover table-bordered">
        <thead>
            <tr>
                <th>Device Name</th>
                <th>Sensor Hub Timestamp</th>
                <th>Server Timestamp</th>
                <th>RSSI</th>
                <th class="center">Download</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let sweep of sweeps">
                <td>{{ sweep.device_name }}</td>
                <td>{{ sweep.hub_timestamp | date: 'medium' }}</td>
                <td>{{ sweep.server_timestamp | date: 'medium' }}</td>
                <td>{{ sweep.rssi }}</td>
                <td class="center">
                    <i (click)="download(sweep)" class="bi bi-cloud-download" style="cursor: pointer;"></i>
                </td>
            </tr>
        </tbody>
    </table>
</div>
